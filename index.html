<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <title>Conway's Game of Life</title>
</head>
<body>
    <div id="wrapper">
        <div id="title">
            <a href=".">Conway's Game of Life</a>
        </div>

        <div id="canvas-wrapper">
            <canvas id="game-of-life"></canvas>
        </div>
        <div class="cl">&nbsp;</div>

        <div class='box'>
            <div class='subtitle'>Running Information</div>
            <p class='info'>
            <abbr title='Current Generation'>Generation</abbr>: <span id='generation'></span> |
            <abbr title='Number of Live Cells'>Live Cells</abbr>: <span id='livecells'></span>
             </p>
        </div>

        <div class='controls'>
            <div class='subtitle'>Controls</div>
            <form action=''>
                <input type='text' value='30' size='2' id='rows' title="Rows"/>
                <input type='text' value='30' size='2' id='cols' title="Columns" />
                <input type='button' value='Run' id='run' />
                <input type='button' value='Step' id='step' />
                <input type='button' value='Clear' id='clear' />
                <input type='button' value='Print' id='print' />
            </form>
        </div>
    </div>
    <script>
        require('./static/js/game.js')
        require('./static/js/renderer.js')
    </script>
</body>
</html>
